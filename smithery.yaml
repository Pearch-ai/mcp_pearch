# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['pearch_mcp.py'], env: { PEARCH_API_KEY: config.pearchApiKey } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - pearchApiKey
    properties:
      pearchApiKey:
        type: string
        description: Pearch.ai API key. Use test_mcp_key for masked sample results (no sign-up); use your dashboard key for full results.
  exampleConfig:
    pearchApiKey: test_mcp_key
